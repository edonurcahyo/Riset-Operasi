<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFOA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 class="text-center text-2xl font-bold mt-10 mb-10">
        Bacterial Foraging Optimization Algorithm - Maximization
    </h1>
    <table class="min-w-full">
        <thead>
            <tr>
                <th class="border border-gray-300 p-2">Bacteria</th>
                <th class="border border-gray-300 p-2">Position</th>
                <th class="border border-gray-300 p-2">Fitness</th>
            </tr>
        </thead>
        <tbody id="bacteriaTableBody"></tbody>
    </table>
    <div class="mt-5 text-center">
        <p id="bestFitness" class="text-lg font-semibold">Best Fitness :</p>
        <p id="bestPosition" class="text-lg font-semibold">Best Position :</p>
    </div>

    <div class="text-center mt-5">
        <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2">Start Optimization</button>
    </div>

    <div class="mt-5">
        <canvas id="fitnessChart"></canvas>
    </div>

    <script type="module">
        import { maxProfit } from "./MaxProfit.js";
        import { BFOA } from "./bfoa.js";

        const tableBody = document.getElementById("bacteriaTableBody");
        const bestFitnessElement = document.getElementById("bestFitness");
        const bestPositionElement = document.getElementById("bestPosition");
        const startButton = document.getElementById("startButton");
        const fitnessChartCtx = document.getElementById("fitnessChart").getContext("2d");

        const nBacteria = 10;
        const bfoa = new BFOA(nBacteria, 2, maxProfit);

        let iteration = 0;
        let bestFitnessData = [];
        let labels = [];

        const fitnessChart = new Chart(fitnessChartCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Best Fitness',
                    data: bestFitnessData,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {        
                        title: {
                            display: true,
                            text: 'Iteration'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Best Fitness'
                        },
                    }
                }
            }
        });

        function updateTable() {
            tableBody.innerHTML = "";
            bfoa.bacteria.forEach((bacteria, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="border border-gray-300 p-2">${index + 1}</td>
                    <td class="border border-gray-300 p-2">${bacteria.position.map(p => p.toFixed(2)).join(",")}</td>
                    <td class="border border-gray-300 p-2">${bacteria.fitness.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });

            bestFitnessElement.textContent = `Best Fitness : ${bfoa.bestFitness.toFixed(2)}`;
            bestPositionElement.textContent = `Best Position : [${bfoa.bestPosition.map(bp => bp.toFixed(2)).join(", ")}]`;
        }

        function updateChart() {
            labels.push(iteration);
            bestFitnessData.push(bfoa.bestFitness);
            fitnessChart.update();
        }

        function runBFOAIterations() {
            const maxIterations = 50;
            const interval = setInterval(() => {
                bfoa.mainBFOA();
                updateTable();
                updateChart();
                iteration++;

                if (iteration >= maxIterations) {
                    clearInterval(interval);
                }
            }, 500);
        }

        startButton.addEventListener('click', () => {
            runBFOAIterations();
        });
    </script>
</body>
</html>
